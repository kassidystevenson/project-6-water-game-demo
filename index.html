<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Water Quest</h1>
    <p class="game-instructions">
      Tap the yellow jerry cans to earn points! Avoid decoy items. Reach milestones for surprises!
    </p>
    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="feedback-message" class="feedback-message" aria-live="polite"></div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <!-- Difficulty selection UI -->
    <div class="difficulty-select">
      <label>
        <input type="radio" name="difficulty" value="easy" checked>
        Easy
      </label>
      <label>
        <input type="radio" name="difficulty" value="normal">
        Normal
      </label>
      <label>
        <input type="radio" name="difficulty" value="hard">
        Hard
      </label>
    </div>
    <button id="start-game">Start Game</button>
  </div>
  <script src="script.js"></script>
  <footer class="charity-footer">
    <div>
      <p>
        Support clean water for all!&nbsp;
        <a href="https://www.charitywater.org/" target="_blank" rel="noopener noreferrer">
          Learn more about charity: water
        </a>
        &nbsp;|&nbsp;
        <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener noreferrer">
          Donate to provide clean water
        </a>
      </p>
    </div>
  </footer>
</body>
</html>
